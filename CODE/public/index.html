$(document).ready(function(){

/************************  
*	step 0 : intro; 	*
*	step 1: loading;	*
*	step 2: level; 		*
*	step 3: music; 		*
*	step 4: game; 		*
*	step 5: grade 		*
*************************/

var step = 0;  
var m_number = 1;
var selected_level = 'n';
var stage = 'h';
var prev_lv = 0;
var cur_lv = 0;
var selected_song = "";
var selected_artist = "";
var highest_score = 0;




var socket = io.connect('http://localhost:9001');
			
	socket.on('controller', function(data) {
			currentValue = data;	
			console.log(currentValue);


			if(step == 2 && data == 'right'){
				interaction_02(true);
			}else if(step == 2 && data == 'left'){
				interaction_02(false);
			}else if(step ==3 && data){
				interaction_03(cur_lv);
			}else if(step ==4 && data){
				interaction_04("controller", data);	
			}

				

	});

	socket.on('button', function(data) {
		
			if(step == 0 && data == 'red'){
				transition_00();
			}else if(step ==0 && data == 'blue'){}

			if(step == 2 && data == 'red'){

				if (cur_lv == 0){
					$('.m_easy').show();
				}else if(cur_lv ==1){
					$('.m_hard').show();
				}else if(cur_lv ==2){
					$('.m_crazy').show();
				}else if(cur_lv ==3){
					$('.m_normal').show();
				}

				transition_02();

			}else if(step ==2 && data == 'blue'){

				transition_back_00();
			}

			if(step ==3 && data == 'blue'){

				transition_back_02();
				
				if (cur_lv == 0){
					setTimeout(function(){
						$('.m_easy').css({'display':'none'});
					},550);
				}else if(cur_lv ==1){
					setTimeout(function(){
						$('.m_hard').css({'display':'none'});
					},550);
				}else if(cur_lv ==2){
					setTimeout(function(){
						$('.m_crazy').css({'display':'none'});
					},550);
				}else if(cur_lv ==3){
					setTimeout(function(){
						$('.m_normal').css({'display':'none'});
					},550);
				}

				
			}else if(step == 3 && data == 'red'){ // start GAME.

				$('#play_level_'+cur_lv).show();


				transition_03();

			}else if(step ==4 && data){
				interaction_04("button", data);
			}




	});	


/********************************************************
		STEP 0~1 :: LOADING - INTERACTION
********************************************************/

function transition_00(){ // STEP 1's transition

	$('#logo_view').removeClass();
	$('#logo_view').addClass('animated fadeOut');
		setTimeout(function(){
			$('#level_view').removeClass();
	    	$('#level_view').show().addClass('animated bounceInUp');
	    	step = 2;
		},450);

	
}

function transition_back_00(){
	$('#level_view').removeClass();
	$('#level_view').addClass('animated bounceOutDown');
	// $('.level_view').css({
	// 	'display' : 'none'
	// });

		setTimeout(function(){
			$('#logo_view').removeClass();
	    	$('#logo_view').addClass('animated bounceInDown');
	    	step = 0;
		},250);
}


/********************************************************
		STEP 2 :: LEVEL SELECTION - INTERACTION
********************************************************/
	
function transition_02(){  // 

	$('#level_view').removeClass();
	
		setTimeout(function(){
			$('#level_view').addClass('animated bounceOutLeft');
			setTimeout(function(){
				$('#music_view').removeClass();
		    	$('#music_view').show().addClass('animated bounceInRight');
		    	step = 3;
	    	},30);
		},250);

}


function transition_back_02(){
	$('#music_view').removeClass();
	
		setTimeout(function(){
			$('#music_view').addClass('animated bounceOutRight');
			setTimeout(function(){
				$('#level_view').removeClass();
		    	$('#level_view').addClass('animated bounceInLeft');
		    	step = 2;
	    	},100);
		},250);
}



function interaction_02(direction){  // 

	if(direction){
		if(prev_lv == 4){
			$('#lv_3').removeClass("active_lv");
			$('#lv_3').addClass("n_active_lv");
			$('#lv_0').addClass("active_lv");
			prev_lv = 0;
			cur_lv = 0;
		}else{
			$('#lv_'+ prev_lv).removeClass("active_lv");
			$('#lv_'+ prev_lv).addClass("n_active_lv");
			$('#lv_'+ (prev_lv+1)).addClass("active_lv");
			cur_lv = prev_lv+1;
			prev_lv++;
		}
	}else if(!direction){
		if(prev_lv == 0){
			$('#lv_0').removeClass("active_lv");
			$('#lv_0').addClass("n_active_lv");
			$('#lv_3').addClass("active_lv");
			prev_lv = 3;
			cur_lv = prev_lv;
		}else{
			$('#lv_'+ prev_lv).removeClass("active_lv");
			$('#lv_'+ prev_lv).addClass("n_active_lv");
			$('#lv_'+ (prev_lv-1)).addClass("active_lv");
			cur_lv = prev_lv-1;
			prev_lv--;
		}
	}


}


/********************************************************
		STEP 3 :: MUSIC SELECTION - INTERACTION
********************************************************/
function transition_03(){
	$('#music_view').removeClass();
	
		setTimeout(function(){
			$('#music_view').addClass('animated fadeOut');
			setTimeout(function(){
				$('#game_view').removeClass();
		    	$('#game_view').show().addClass('animated fadeIn');
		    	step = 4;
	    	},30);
		},250);
}


function interaction_03(level){


	if (cur_lv == 0){
		stage = 'e';
	}else if(cur_lv ==1){
		stage = 'h';
	}else if(cur_lv ==2){
		stage = 'c';
	}else if(cur_lv ==3){
		stage = 'n';
	}

		if(stage == 'n' || stage == 'h'){

			if(m_number ==1){
				$('#'+stage+'_01').animate({
					'top':'160%',
					'z-index':'1',
					'zoom':'83%'
				},'slow');
				$('#'+stage+'_02').animate({
					'top':'50%',
					'z-index':'3',
					'zoom':'100%'
				},'slow');
				$('#'+stage+'_03').animate({
					'top':'168%',
					'z-index':'2',
					'zoom':'91%'
				},'slow');

				m_number = 2;
			}else if(m_number ==2){
				$('#'+stage+'_02').animate({
					'top':'160%',
					'z-index':'1',
					'zoom':'83%'
				},'slow');
				$('#'+stage+'_03').animate({
					'top':'50%',
					'z-index':'3',
					'zoom':'100%'
				},'slow');
				$('#'+stage+'_01').animate({
					'top':'168%',
					'z-index':'2',
					'zoom':'91%'
				},'slow');

				m_number = 3;
			}else if(m_number ==3){
				$('#'+stage+'_03').animate({
					'top':'160%',
					'z-index':'1',
					'zoom':'82%'
				},'slow');
				$('#'+stage+'_01').animate({
					'top':'50%',
					'z-index':'3',
					'zoom':'100%'
				},'slow');
				$('#'+stage+'_02').animate({
					'top':'168%',
					'z-index':'2',
					'zoom':'90%'
				},'slow');

				m_number = 1;
			}
			

		}else if(stage =='c'){

			if(m_number ==1){
				$('#'+stage+'_01').animate({
					'top':'168%',
					'z-index':'1',
					'zoom':'91%',
				},'slow');
				$('#'+stage+'_02').animate({
					'top':'50%',
					'z-index':'2',
					'zoom':'100%',
				},'slow');

				m_number = 2;
			}else if(m_number ==2){
				$('#'+stage+'_02').animate({
					'top':'168%',
					'z-index':'1',
					'zoom':'90%'
				});
				$('#'+stage+'_01').animate({
					'top':'50%',
					'z-index':'2',
					'zoom':'100%'
				},'slow');

				m_number = 1;
			}

		}

}

if(step ==4){
/********************************************************

********************************************************/

	// if

/********************************************************

********************************************************/
	step =1;
}
